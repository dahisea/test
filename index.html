<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短信验证码验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .content {
            display: none;
            margin-top: 20px;
        }

        .content h3 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>短信验证码验证</h1>
        <div class="form-group">
            <label for="mobile">手机号</label>
            <input type="text" id="mobile" placeholder="请输入手机号">
            <button id="getCodeBtn" class="btn" onclick="getCode()">获取验证码</button>
        </div>

        <div class="form-group">
            <label for="code">验证码</label>
            <input type="text" id="code" placeholder="请输入验证码">
            <button id="verifyCodeBtn" class="btn" onclick="verifyCode()">验证</button>
        </div>

        <div id="content" class="content">
            <h3>验证成功，显示内容</h3>
            <p>这里是你验证成功后看到的内容。</p>
        </div>
    </div>
    
    <script>
        // 请求验证码
        function getCode() {
            const mobile = document.getElementById('mobile').value;
            const url = `https://phonecodeapi.dahi.edu.eu.org/getcode?mobile=${mobile}`;

            fetch(url)
                .then(() => {
                    alert('验证码已发送');
                });
        }

        // 验证验证码
        function verifyCode() {
            const mobile = document.getElementById('mobile').value;
            const code = document.getElementById('code').value;
            const url = `https://phonecodeapi.dahi.edu.eu.org/verification?phone=${mobile}&code=${code}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success === true) {  // 只有当 success 为 true 时才显示内容
                        document.getElementById('content').style.display = 'block';
                    } else {
                        alert('验证码错误或已过期');
                    }
                });
        }
    </script>
</body>
</html>
